<div class="wrapper">
  <div class="header">
    <img class="backdrop-image" [src]="item.profilePath">
    <h2>{{item.name}}</h2>
  </div>
  <ul class="details-wrapper">
    <h3>Known For</h3>
    <app-card *ngFor="let mediaItem of item.knownFor" [cardImage]="mediaItem.posterPath" [cardTitle]="mediaItem.title"
      [disableOverlay]="true">
    </app-card>
  </ul>
</div>
